<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Password Generator</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    </head>
    <body>
        <div id="container">
            <h2 class="title">Password Generator</h2>
            
            <div class="result">
                <div class="result__title field-title">
                    Generated Password
                </div>
                <div class="result__info right">
                    click to copy
                </div>
                <div class="result__info left">
                    copied
                </div>
                <div class="result__viewbox" id="result">
                    CLICK GENERATE
                </div>
                <button id="copy-btn" style="--x: 0; --y: 0"> 
                    <i class="far fa-copy"></i>
                </button>
            </div>

            <br/>

            <div class="emails">
                <div class="length__title field-title" data-length="0">
                    email:
                </div>
                
                <div class="email">
                    <input type="checkbox" id="email">
                    <label for="email">
                        Email Mode
                    </label>
                </div>
            </div>

            <div id="toHide">
                <div class = "length range__slider" data-min="8" data-max="64">
                    <div class="length__title field-title" data_length="0">
                        length:
                    </div>
                    <input type="range" id="slider" min="8" max="64" value="32">
                </div>
    
                <div class="settings">
                    <span class="setting__title field-title">
                        settings:
                    </span>
                    <div class="setting">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">
                            Include Uppercase
                        </label>
                    </div>
                    <div class="setting">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">
                            Include Lowercase
                        </label>
                    </div>
                    <div class="setting">
                        <input type="checkbox" id="number" checked>
                        <label for="number">
                            Include Numbers
                        </label>
                    </div>
                    <div class="setting">
                        <input type="checkbox" id="symbol" checked>
                        <label for="symbol">
                            Include Symbols
                        </label>
                    </div>
                </div>
            </div>

            <button class="btn generate" id="generate">
                Generate Password
            </button>
            
        </div>

        <script type="module" src="./main.js"></script>
		<script type="module" src="./db.js"></script>
    </body>
</html>
